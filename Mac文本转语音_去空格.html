<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文字替换</title>
<style>
#text-container {
font-size: 14px;
max-width: 2000px;
}
#input-box {
width: 100%;
height: 100px;
resize: vertical;
}
</style>
</head>
<body>

<div id="text-container">请在输入框写入文字</div>

<form>
<textarea id="input-box"></textarea>
<button type="button" onclick="replaceText()">提交</button>
</form>

<script>
function replaceText() {
  var inputText = document.getElementById("input-box").value;
  // 使用正则表达式去除空格和"*"
  var processedText = inputText.replace(/[* ]/g, ""); 
  document.getElementById("text-container").innerHTML = processedText;
  document.getElementById("input-box").value = "";
}
</script>

</body>
</html>
